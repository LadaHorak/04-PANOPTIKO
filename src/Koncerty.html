<script>
    function updateDate() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        document.getElementById('date').textContent = `${day}.${month}`;
    }

    updateDate();
</script>
